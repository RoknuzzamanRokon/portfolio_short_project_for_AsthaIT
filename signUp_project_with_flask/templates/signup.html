<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class='form-group full-width'>
                <input type="text" id="first-name" placeholder="First Name">
                <input type='text' id="surname" placeholder="surname">
            </div>
            
            <div class="form-group">
                <input type="text" id="contact" name="contact" placeholder="Enter Mobile or email">
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password must be at least 4 chars long.">

            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <div class="dob-group">
                    <select name="dob-day" id="dob-day">
                        <option value="">Day</option>
                        {% for day in range(1, 32) %}
                            <option value="{{ day }}">{{ day }}</option>
                        {% endfor %}
                    </select>

                    <select name="dob-month" id="dob-month">
                        <option value="">Month</option>
                         {% for month in ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"] %}
                            <option value="{{ loop.index }}">{{ month }}</option>
                        {% endfor %}
                    </select>

                    <select name="dob-year" id="dob-year">
                        <option value="">Year</option>
                        {% for year in range(1900, 2024) %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <span class="error" id="dob-error">Invalid Date, please select a valid date.</span>
            </div>

            <div class="form-group">
                <label for="gender">Please choose a gender.</label>
                <div class="form-group gender-group">
                    <label for="female">
                        Female
                        <input type="radio" id="female" name="gender" value="female">
                    </label>
                    <label for="male">
                        Male
                        <input type="radio" id="male" name="gender" value="male">
                    </label>
                    <label for="custom">
                        Custom
                        <input type="radio" id="custom" name="gender" value="custom">
                    </label>
                </div>
            </div>
            <p class="agreement">By clicking Sign Up, you agree to our User Agreement, privacy policy, and cookie policy. </p>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Sign Up</button>
                <button type="button" class="btn-secondary">Cancel</button>
            </div>
        </form>
        <div id="response-message"></div>
    </div>

</body>
</html>
